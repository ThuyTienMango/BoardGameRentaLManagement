<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Đăng Nhập</h3>
                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" name="" id="email">

                    </div>
                    <div class="type">
                        <input type="password" placeholder="Mật khẩu" name="" id="password">

                    </div>

                    <div class="forgot">
                        <span>Quên mật khẩu?</span>
                    </div>

                    <button class="btn bkg">Đăng nhập  </button>
                </form>
            </div>
    
           
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome Back!</h3>
                <p> Để tiếp tục, vui lòng đăng nhập với thông tin của bạn </p>

                <button class="btn btnSign-in">Đăng ký <i class="bi bi-arrow-right"></i></button>
            </div>
           
        </div>
    </div>
    

    <!-- link script -->
    <script src="main.js"></script>
</body>
</html>
