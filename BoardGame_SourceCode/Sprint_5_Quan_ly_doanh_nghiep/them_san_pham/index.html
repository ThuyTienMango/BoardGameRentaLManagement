<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./index.css">
    <title>Thêm sản phẩm</title>
</head>
<body>
    <div class="app">
        <div class="grid">
            <div class="grid__row">
                 <!--  start top bar -->
                 <div class="top-bar">
                    <div class="top-bar__logo">
                        <a href="" class="">
                            <img src="../../public/logo.jpg" alt="" class="top-bar__logo-img">
                        </a>
                    </div>
                    <div class="top-bar__title-page">
                        
                        <div class="top-bar__title-page__head-1">
                            <a href="">   Sản phẩm </a>
                        </div>
                        <div class="top-bar__title-page__head-2">
                            Quản lý sản phẩm của bạn
                        </div>
                    </div>
                    <div class="top-bar__profile">
                        <div class="top-bar__profile__noti">
                            <img src="../../public/profile__noti__icon.svg" alt="" class="profile__noti__icon">
                        </div>
                        <img src="../../public/top-bar__profile__divider.svg" alt="" class="top-bar__profile__divider">
                        <img src="../../public/top-bar__profile__avt.svg" alt="" class="top-bar__profile__avt">
                        <div class="top-bar__profile__detail">
                            <div class="profile__detail__head-1">
                                Thuỷ Tiên
                            </div>
                            <div class="profile__detail__head-2">
                                Quản lý cửa hàng
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!--  end top bar -->
                <!-- start side bar -->
                <div class="side-bar col-3">
                    <div class="side-bar__nav">
                        <a href="" class="side-bar__nav-container background-white">
                            <img src="../../public/side-bar__icon-oder.svg" alt="" class="side-bar__icon side-bar__icon-oder ">
                            <div class="side-bar__nav-container-title text-grey">
                                Đơn hàng
                            </div>
                        </a>
                        <a href="" class="side-bar__nav-container background-white">
                            <img src="../../public/side-bar__icon-customer.svg" alt="" class="side-bar__icon side-bar__icon-customer">
                            <div class="side-bar__nav-container-title text-grey">
                                Khách hàng
                            </div>
                        </a>
                        <a href="" class="side-bar__nav-container">
                            <img src="../../public/side-bar__icon-product-white.svg" alt="" class="side-bar__icon side-bar__icon-product">
                            <div class="side-bar__nav-container-title ">
                               Sản phẩm
                            </div>
                        </a>
                        <a href="" class="side-bar__logout">
                            <img src="../../public/side-bar__logout__icon.svg" alt="" class="side-bar__logout__icon">
                            <div class="side-bar__logout-title">
                                Đăng xuất
                            </div>
                        </a> 
                    </div>
                </div>
                <!--  end side bar -->
                <div class="col-9">
                    <form action="" class="form__container">
                        <!--  start thong tin co ban  -->
                        <div class="section-basic-infor">
                            <div class="basic-infor__head-title">Thông tin cơ bản</div>
                            <div class="basic-infor__line"></div>
                            <div class="basic-infor__product-img">
                                <div class="product-img__title"> Hình ảnh sản phẩm </div>
                            <div class="product-img__container-img">
                                <div class="product-img__box-container"></div>
                                <div class="product-img__box-add-img" multiple  >
                                  <input type="file" id="file-input" accept="image/*" multiple>
                                  <label for="file-input" class="choose-file-button">
                                    <img src="../../public/box-add-img__icon.svg" alt="" class="box-add-img__icon">
                                  </label>
                                </div>
                            <div id="upload-message" class="upload-message"></div>
                            </div>
                            </div>
                        <div class="basic-infor__product-name">
                            <div class="product-name__title"> Tên sản phẩm </div>
                            <input type="text" name="product_name" class="product-name__input">
                        </div>
                        <div class="basic-infor__product-description">
                            <div class="product-name__title"> Mô tả sản phẩm </div>
                            <textarea name="product-description" id="" cols="30" rows="10" class="product-description__input"></textarea>
                        </div>
                    </div>
                      <!--  end thong tin co ban  -->
                     <!--  start thong tin ban hang  -->
                     <div class="section-sale-infor">
                        <div class="basic-infor__head-title">Thông tin bán hàng</div>
                        <div class="basic-infor__line"></div>
                        <div class="basic-infor__product-quantity">
                            <div class="product-name__title"> Số lượng sản phẩm </div>
                            <input type="text" name="product-quantity" class="product-quantity__input" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        </div>
                        <div class="basic-infor__product-cost">
                            <div class="product-name__title"> Giá thuê 7 ngày </div>
                            <input type="text" name="product-quantity" class="product-quantity__input" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        </div>
                       
                     </div>
                     <!--  end thong tin ban hang  -->
                     <button class="basic-infor__btn-save">
                        <div class="btn-save"> Lưu & Hiển thị</div>
                     </button>
                    </form>

            </div>
        </div>
       



    </div>

    
    <script src="./main.js"></script>

</body>
</html>
