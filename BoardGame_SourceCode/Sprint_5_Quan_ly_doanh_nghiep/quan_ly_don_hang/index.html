<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./index.css">
    <title>Quản lý đơn hàng</title>
</head>
<body>
    <div class="app">
        <div class="grid">
            <div class="grid__row">
                <!--  start top bar -->
                <div class="top-bar">
                    <div class="top-bar__logo">
                        <img src="../../public/logo.jpg" alt="" class="top-bar__logo-img">
                    </div>
                    <div class="top-bar__title-page">
                        <div class="top-bar__title-page__head-1">
                            Tổng quan
                        </div>
                        <div class="top-bar__title-page__head-2">
                            Xem những thay đổi hôm nay
                        </div>
                    </div>
                    <div class="top-bar__profile">
                        <div class="top-bar__profile__noti">
                            <img src="../../public/profile__noti__icon.svg" alt="" class="profile__noti__icon">
                        </div>
                        <img src="../../public/top-bar__profile__divider.svg" alt="" class="top-bar__profile__divider">
                        <img src="../../public/top-bar__profile__avt.svg" alt="" class="top-bar__profile__avt">
                        <div class="top-bar__profile__detail">
                            <div class="profile__detail__head-1">
                                Thuỷ Tiên
                            </div>
                            <div class="profile__detail__head-2">
                                Quản lý cửa hàng
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!--  end top bar -->

                <!-- start side bar -->
                <div class="side-bar col-3">
                    <div class="side-bar__nav">
                        <div class="side-bar__nav-container">
                            <img src="../../public/side-bar__icon-dashboar.svg" alt="" class="side-bar__icon side-bar__icon-dashboar">
                            <div class="side-bar__nav-container-title">
                                Tổng quan
                            </div>
                        </div>
                        <div class="side-bar__nav-container background-white">
                            <img src="../../public/side-bar__icon-oder.svg" alt="" class="side-bar__icon side-bar__icon-oder ">
                            <div class="side-bar__nav-container-title text-grey">
                                Đơn hàng
                            </div>
                        </div>
                        <div class="side-bar__nav-container background-white">
                            <img src="../../public/side-bar__icon-chart.svg" alt="" class="side-bar__icon side-bar__icon-chart">
                            <div class="side-bar__nav-container-title text-grey">
                                Thống kê
                            </div>
                        </div>
                        <div class="side-bar__nav-container background-white">
                            <img src="../../public/side-bar__icon-customer.svg" alt="" class="side-bar__icon side-bar__icon-customer">
                            <div class="side-bar__nav-container-title text-grey">
                                Khách hàng
                            </div>
                        </div>
                        <div class="side-bar__nav-container background-white">
                            <img src="../../public/side-bar__icon-product.svg" alt="" class="side-bar__icon side-bar__icon-product">
                            <div class="side-bar__nav-container-title text-grey">
                               Sản phẩm
                            </div>
                        </div>
                        <div class="side-bar__logout">
                            <img src="../../public/side-bar__logout__icon.svg" alt="" class="side-bar__logout__icon">
                            <div class="side-bar__logout-title">
                                Đăng xuất
                            </div>

                        </div>
                    </div>
                </div>
                <!--  end side bar -->

                <div class="list-oder-section col-9">
                    <div class="list-oder__container">
                        <div class="list-oder__sort">
                            <div class="list-oder__sort-title sort-title--active  " style="margin-right: -30px;" > Tất cả
                            <div class="sort-title__divider"></div>
                            </div>
                            <div class="list-oder__sort-title"> Đợi đến lấy </div>
                            <div class="list-oder__sort-title"> Đến hạn trả </div>
                            <div class="list-oder__sort-title"> Quá hạn trả </div>
                            <div class="list-oder__sort-title"> Đơn huỷ </div>
                        </div>
                        <div class="list-oder__line-table"></div>
                        <div class="list-oder__title-table">
                            <div class="list-oder__title-table-id">ID</div>
                            <div class="list-oder__title-table-product">Sản Phẩm</div>
                            <div class="list-oder__title-table-date">Ngày Đặt Thuê</div>
                            <div class="list-oder__title-table-customer">Khách Hàng</div>
                            <div class="list-oder__title-table-cost">Đơn Giá</div>
                            <div class="list-oder__title-table-status">Trạng Thái</div>
                        </div>
                        <div class="list-oder__line-table"></div>
                        <div class="list-oder__oder-line">
                            <div class="list-oder__oder-info">
                                <div class="oder-info__id"> #42314</div>
                                <div class="oder-info__product-title">

                                </div>
                                <div class="oder-info__date"> 

                                </div>
                                <div class="oder-info__customer"> Minh Đức </div>
                                <div class="oder-info__cost"> 270.000</div>

                            </div>
                            <div class="oder-info__line-end"></div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
       



    </div>
</body>
</html>
