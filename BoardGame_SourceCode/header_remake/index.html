<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Header remake </title>

</head>
<body>
    <div class="app">    
        <header class="header">
            <div class="grid">
             <div class="grid__row">
                <div class="header__container">
                    <a href="#" class="header__logo">

                    <div class="header__search">
                        <img src="../public/header__search-icon.svg" alt="" class="header__search-icon">

                    </div>
                    <div class="header__nav">
                        <div class="header__nav-page">
                            <a href="" class="header__nav-title nav-title__bold ">Trang Chủ
                                <div class="nav-title__active"></div>
                            </a>
                            <a href="" class="header__nav-title">Cửa Hàng</a>
                            <a href="" class="header__nav-title">Lịch Sử Thuê</a>
                        </div>
                        <a href="#" class="header__nav-avatar">
                            <img src="../public/customer-avt.jpg " alt="" class="nav-avatar__customer">

                    </div>
                </div> 
             </div>
            </div>
                 
        </header>
